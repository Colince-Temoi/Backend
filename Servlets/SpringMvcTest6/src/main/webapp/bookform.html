<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookServletCrudApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
</head>

<body>
    <div class="container mt-5">
        <div class=" h2 text-primary text-center">Book Registartion Form</div>
        <div class="card">
            <div class="card-header h3 text-danger">
                Registration Form
            </div>
            <div class="card-body">
                <!-- Its a good practice to put a form inside a container -->
                <div class="container">
                    <form action="./savebook.html" method="post">
                        <!-- One row conists 12 columns -->
                        <div class="row">
                            <div class="col-5">
                                <label for="bid" class="text-secondary font-weight-bold">Book Title</label>
                                <input class="form-control" type="text" id="btid" name="btid">
                            </div>
                            <div class="col-2">
                                <label for="bpriceid" class="text-secondary font-weight-bold">Book Price</label>
                                <input class="form-control" type="text" id="bpriceid" name="bpriceid">
                            </div>
                            <div class="col-5">
                                <label for="anid" class="text-secondary font-weight-bold">Aurthor Name</label>
                                <input class="form-control" type="text" id="anid" name="anid">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="pnid" class="text-secondary font-weight-bold">Publicatio Name</label>
                                <input class="form-control" type="text" id="pnid" name="pnid">
                            </div>
                            <!-- Later on we will utilize Bootstrap or J-Query date picker -->
                            <div class="col-4">
                                <label for="pdid" class="text-secondary font-weight-bold">Publication Date</label>
                                <input class="form-control" type="date" id="pdid" name="pdid">
                            </div>
                        </div>
                        <div class=" text-center mt-3">
                            <!-- <div class="btn-group"> -->
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                            <!-- </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
