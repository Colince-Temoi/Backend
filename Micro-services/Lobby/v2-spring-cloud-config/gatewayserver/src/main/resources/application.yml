spring:
  application:
    name: "gatewayserver"

  config:
    import: 'optional:configserver:http://localhost:8071'

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true

      httpclient:
        connect-timeout: 1000
        response-timeout: 2s

  data:
    redis:
      connect-timeout: 2s
      host: localhost
      port: 6379
      timeout: 1s

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: "gatewayserver"
    description: "Eazy Bank Gatewayserver Application"
    version: "1.0.0"

# With this configuration, the logging level for the com.get_tt_right.gwserver package will be set to DEBUG. Which means, all the logs related to this package and are of level DEBUG will be printed.
logging:
  level:
    com:
      get_tt_right:
        gwserver: DEBUG

resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 2
      failureRateThreshold: 50
      waitDurationInOpenState: 10000