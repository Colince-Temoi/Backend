<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="h2 text-center text-danger">Employee Regd. Form</div>
      <div class="card">
        <div class="card-header bg-light h3 text-primary">Emp Form</div>
        <div class="card-body">
          <div class="container">
            <form action="./saveEmp" method="post">
              <div class="row">
                <div class="col-4">
                  <label for="enameId" class="font-weight-bold">Emp Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="eName"
                    id="enameId"
                    value=""
                  />
                </div>
                <div class="col-2">
                  <label for="esalId" class="font-weight-bold">Salary</label>
                  <input
                    type="text"
                    class="form-control"
                    name="eSal"
                    id="esalId"
                    value=""
                  />
                </div>
                <div class="col-2">
                  <label for="ehdateId" class="font-weight-bold"
                    >Hire Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    name="ehDate"
                    id="ehdateId"
                    value=""
                    pattern="yyyy-MM-dd"
                    value=""
                  />
                </div>
                <div class="col-4">
                  <label for="deptnameId" class="font-weight-bold"
                    >Department Id</label
                  >
                  <select
                    name="deptId"
                    id="deptnameId"
                    class="form-control"
                  ></select>
                </div>
              </div>
              <div class="mt-2 text-center">
                <input
                  type="submit"
                  value="submit"
                  id="sid"
                  class="btn btn-success"
                />
                <input type="reset" class="btn btn-warning" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!--LINK JQUERY-->
  <script type="text/javascript" src="Js/jQuery.js"></script>
  <!--PERSONAL SCRIPT JavaScript-->
  <script type="text/javascript">
    $(document).ready(function () {
      // Function to fetch and populate departments
      function loadDepartments() {
        $.ajax({
          type: "GET",
          url: "/JsonHtml/emp/getFormData", // Your Spring Boot endpoint
          dataType: "json",
          success: function (departments) {
            console.log(departments);
            $("#deptnameId").empty(); // Clear old options
            $("#deptnameId").append(
              '<option value=""> -Select Department- </option>'
            ); // Default option
            $.each(departments, function (index, department) {
              $("#deptnameId").append(
                '<option value="' +
                  department.dept_id +
                  '">' +
                  department.dept_name +
                  "</option>"
              );
            });
          },
          error: function (error) {
            console.error("Error fetching departments:", error);
            // Handle error (e.g., display an error message)
          },
        });
      }

      // Call the function when the page loads
      loadDepartments();
    });

    $("#sid").click(function (e) {
      // alert("Yes!!");
      e.preventDefault();
      console.log($("#sid").attr("value"));
    });
  </script>
</html>
